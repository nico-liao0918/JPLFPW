<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f8f9fa; }
    h1 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.8rem; text-align: center; border: 1px solid #ccc; }
    th { background: #2c3e50; color: white; }
    tr:nth-child(even) { background: #f1f1f1; }
    .note { margin-top: 1rem; font-size: 0.9rem; color: #555; }
  </style>
</head>
<body>
  <h1>Freelance Pricing</h1>
  <table>
    <thead>
      <tr>
        <th>Service</th>
        <th>PHP Price</th>
        <th>USD Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Basic Web Package</td>
        <td>₱4,000</td>
        <td>$400</td>
      </tr>
      <tr>
        <td>Hourly Rate (Flexi)</td>
        <td>₱200/hr</td>
        <td>$20/hr</td>
      </tr>
      <tr>
        <td>Add-On Feature</td>
        <td>₱1,000</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Rush Fee</td>
        <td>₱10,000</td>
        <td>$1,000</td>
      </tr>
    </tbody>
  </table>
  <p class="note">Note: All prices are subject to a yearly increase of 5–7% based on inflation and experience growth.</p>
</body>
</html>
